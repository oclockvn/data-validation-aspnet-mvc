<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version='2' class='v2' expr:dir='data:blog.languageDirection' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
    <meta expr:content='data:blog.isMobile         ? &quot;width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0&quot;         : &quot;width=1100&quot;' name='viewport'/>
    <b:include data='blog' name='all-head-content'/>
    <title><data:blog.pagetitle/></title>

    &lt;style type=&quot;text/css&quot;&gt;
    &lt;!-- /*
    <b:skin><![CDATA[*/]]></b:skin>
    <style type='text/css'/>
    <style type='text/css'>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-size: 16px;
            font-family: &#39;segoe ui&#39;;
            background-color: #f2f2f2;
        }

        a {
            color: #2196f3;
            text-decoration: none;
        }

        .content {
            max-width: 960px;
            margin: auto;
            display: flex;
        }

        .sidebar {
        flex: 1;
    justify-content: flex-end;
    display: flex;
        }

        .post--index {
            border: 1px solid rgba(0, 0, 0, 0.06);
            margin: 50px 0;
            transition: .3s ease-in-out;
            background-color: #fff;
            max-width: 550px;
        }

            .post--index:hover {
                box-shadow: 0 5px 6px -3px rgba(0,0,0,.2), 0 9px 12px 1px rgba(0,0,0,.14), 0 3px 16px 2px rgba(0,0,0,.12);
            }

        .post__cover img {
            max-width: 100%;
            display: block;
        }

        .post__body {
            overflow: hidden;
        }

        .post-wrapper {
            display: flex;
            padding: 32px;
            /*! overflow: hidden; */
            /*! overflow: auto; */
        }

        .wrap-info {
            flex: 1;
            margin-right: 32px;
        }

        .wrap-comment {
            border: 2px solid #2196f3;
            width: 64px;
            height: 64px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            fill: #2196f3;
            color: #2196f3;
            /*! border-top-color: #f42; */
        }

            .wrap-comment &gt; span {
                display: block;
            }

        .post__title {
            margin: 0;
        }

            .post__title &gt; a {
                display: block;
                font-size: 1.25em;
                font-weight: 600;
                color: #000;
                text-transform: lowercase;
            }

        .post__cover {
            border-bottom: 1px solid #eee;
        }

        .post__body {
            text-align: justify;
            font-size: .9em;
            margin-top: 4px;
        }

        .post__title {
            /*! padding-bottom: 4px; */
        }

        svg {
            width: 24px;
            display: block;
        }

        .icon {
            display: block;
        }

        .post__card {
            display: flex;
            padding: 4px 0;
            font-size: .8em;
        }

        .pcart {
            display: flex;
            align-items: center;
            margin-right: 16px;
        }

            .pcart .icon {
                margin-right: 4px;
                fill: #90A4AE;
            }

                .pcart .icon svg {
                    width: 20px;
                }

            .pcart abbr {
                text-decoration: none;
            }

        .readmore2 a {
            border: 1px solid;
            padding: 8px 12px;
            background-color: #2196f3;
            color: #fff;
            display: block;
            text-decoration: none;
            border-radius: 30px;
        }

        .blog-pager--link {
            display: block;
            background-color: #fff;
            bottom: 50%;
            padding: 16px;
            z-index: 2;
            transition: border-radius .3s ease-in-out;
        }

        .blog-pager-older-link {
            left: 0;
        }

        .blog-pager-newer-link {
            right: 0;
        }

        .blog-pager--link svg {
            width: 32px;
            height: 32px;
            fill: #2196f3;
        }

        .blog-pager--link:before {
            transition: border-radius .3s ease-in-out;
            content: &#39;&#39;;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #2196f3;
            z-index: -1;
            border-radius: 50%;
        }

        .blog-pager--link:hover:before {
            animation: wave 1.2s ease infinite;
            animation-fill-mode: both;
        }

        .blog-pager--link:hover {
            border-radius: 50%;
        }

        .mobile-link-button {
            display: block;
            background-color: #fff;
            position: fixed;
            bottom: 50%;
            z-index: 2;
            transition: border-radius, border-color .3s ease-in-out;
            border-radius: 50%;
        }

        .blog-pager--link {
            display: block;
            padding: 16px;
            background-color: #2196f3;
            z-index: 1;
            border-radius: 50%;
        }

            .blog-pager--link path {
                fill: #fff;
            }

        .mobile-link-button:hover {
            border-color: #2196f3;
        }

        .pager--next {
  right: 16px;
}

.pager--prev {
  left: 16px;
}
.wrap-comment {
  background: #2196f3;
  color: #fff;
  fill: #fff;
  box-shadow: 0 1px 8px 0 rgba(0,0,0,.2), 0 3px 4px 0 rgba(0,0,0,.14), 0 3px 3px -2px rgba(0,0,0,.12);
}

.wrap-comment a {
  color: #fff;
}

        .popular-posts {
  border: 1px solid #eee;
  max-width: 350px;
  margin: auto;

}

.popular-posts ul {
  list-style: none;
  margin: 0;
  padding: 0;
  counter-reset: popular;
}

.popular-posts li {
  padding: 16px 16px 16px 48px;
  position: relative;
        background-color: #fff;
}

.popular-posts li + li {
  border-top: 1px dashed #eee;
        margin-top: 4px;
}

.popular-posts li:before {
  counter-increment: popular;
  content: counter(popular);

  display: block;
  position: absolute;
  left: 8px;
  top: 16px;
  width: 32px;
  height: 32px;
  text-align: center;
  line-height: 28px;
  border-radius: 50%;
  background-color: #2196f3;
  color: #fff;
  z-index: 2;
}

.popular-posts li:after {
  content: &#39;&#39;;
  display: block;
  position: absolute;
  width: 2px;
  background-color: #3296f3;
  top: 16px;
  height: 50%;
  left: 24px;
}

.popular-posts .item-title a {
  font-size: .9em;
  font-weight: 600;
  text-transform: lowercase;
}

.popular-posts .item-snippet {
  font-size: .8em;
}

        .section-title {
        border: 1px solid #eee;
background: #fff;
padding: 8px 16px;
margin-bottom: 4px;
font-size: 1em;
color: #2196f3;
border-top: 4px solid;
        }

        .widget.Label {
  max-width: 350px;
  margin-top: 32px;
}

.label-size + .label-size {
  margin-left: 4px;
}

.Label .label-size {
  border: 1px solid;
  padding: 4px 8px;
  font-size: .8em;
  background-color: #fff;
  border: 1px solid #eee;
  color: #333;
  transition: .3s ease-in-out;
  cursor: pointer;  
}

.Label .label-size:hover {
  box-shadow: 0 1px 8px 0 rgba(0,0,0,.2), 0 3px 4px 0 rgba(0,0,0,.14), 0 3px 3px -2px rgba(0,0,0,.12);
}



        @keyframes wave {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>

    <b:include data='blog' name='google-analytics'/>

    <script type='text/javascript'>
        //<![CDATA[
        function removeHtmlTag(strx, chop) {
            if (strx.indexOf("<") != -1) {
                var s = strx.split("<");
                for (var i = 0; i < s.length; i++) {
                    if (s[i].indexOf(">") != -1) {
                        s[i] = s[i].substring(s[i].indexOf(">") + 1, s[i].length);
                    }
                }
                strx = s.join("");
            }
            chop = (chop < strx.length - 1) ? chop : strx.length - 2;
            while (strx.charAt(chop - 1) != ' ' && strx.indexOf(' ', chop) != -1) chop++;
            strx = strx.substring(0, chop - 1);
            return strx + '...';
        }
        function createSummaryAndThumb(pID, pURL, pTITLE) {
            var div = document.getElementById(pID);
            var img = div.getElementsByTagName("img");
            var summ = 200;

            var summary = '<div>' + removeHtmlTag(div.innerHTML, summ) + '</div>';
            div.innerHTML = summary;
        }
        //]]>
    </script>
</head>

<body>

    <b:if cond='data:blog.pageType == &quot;index&quot;'>
        <div itemscope='itemscope' itemtype='http://schema.org/Blog' style='display: none;'>
            <meta expr:content='data:blog.title' itemprop='name'/>
            <b:if cond='data:blog.metaDescription'>
                <meta expr:content='data:blog.metaDescription' itemprop='description'/>
            </b:if>
        </div>
    </b:if>

    <header>
        <b:section class='header' id='header' maxwidgets='1' name='Header' showaddelement='no'>
          <b:widget id='Header1' locked='true' title='Quang Beta (Header)' type='Header' version='1'>
            <b:includable id='main'>
                    <div id='header-inner'>
                        <div class='titlewrapper'>
                            <h1 class='title'>
                                <b:include name='title'/>
                            </h1>
                        </div>
                        <b:include name='description'/>
                    </div>
                </b:includable>
            <b:includable id='description'>
                    <div class='descriptionwrapper'>
                        <p class='description'><span><data:description/></span></p>
                    </div>
                </b:includable>
            <b:includable id='title'>
                    <b:if cond='data:blog.url == data:blog.homepageUrl'>
                        <data:title/>
                        <b:else/>
                        <a expr:href='data:blog.homepageUrl'><data:title/></a>
                    </b:if>
                </b:includable>
          </b:widget>
        </b:section>
    </header>

    <div class='content'>
        <b:section class='main' id='main' name='Main' showaddelement='no'>
          <b:widget id='Blog1' locked='true' title='Blog Posts' type='Blog' version='1'>
            <b:includable id='main' var='top'>
                    <b:if cond='!data:mobile'>
                        <!-- #posts -->
                        <div class='blog-posts'>
                            <b:loop values='data:posts' var='post'>
                                <div class='post-outer'>
                                    <b:include data='post' name='post'/>
                                    <b:include cond='data:blog.pageType in {&quot;static_page&quot;,&quot;item&quot;}' data='post' name='comment_picker'/>
                                </div>

                                <!-- Ad -->
                                <b:if cond='data:post.includeAd'>
                                    <div class='inline-ad'>
                                        <data:adCode/>
                                    </div>
                                </b:if>
                            </b:loop>
                        </div>

                        <!-- navigation -->
                        <b:include name='nextprev'/>

                        <!-- feed links -->
                        <b:include name='feedLinks'/>

                        <b:else/>
                        <b:include name='mobile-main'/>
                    </b:if>

                    <b:include cond='data:top.showPlusOne' name='googlePlusBootstrap'/>
                </b:includable>
            <b:includable id='backlinkDeleteIcon' var='backlink'>
                    <span expr:class='&quot;item-control &quot; + data:backlink.adminClass'>
                        <a expr:href='data:backlink.deleteUrl' expr:title='data:top.deleteBacklinkMsg'>
                            <img src='https://resources.blogblog.com/img/icon_delete13.gif'/>
                        </a>
                    </span>
                </b:includable>
            <b:includable id='backlinks' var='post'>
                    <a name='links'/><h4><data:post.backlinksLabel/></h4>
                    <b:if cond='data:post.numBacklinks != 0'>
                        <dl class='comments-block' id='comments-block'>
                            <b:loop values='data:post.backlinks' var='backlink'>
                                <div class='collapsed-backlink backlink-control'>
                                    <dt class='comment-title'>
                                        <span class='backlink-toggle-zippy'>&#160;</span>
                                        <a expr:href='data:backlink.url' rel='nofollow'><data:backlink.title/></a>
                                        <b:include data='backlink' name='backlinkDeleteIcon'/>
                                    </dt>
                                    <dd class='comment-body collapseable'>
                                        <data:backlink.snippet/>
                                    </dd>
                                    <dd class='comment-footer collapseable'>
                                        <span class='comment-author'><data:post.authorLabel/> <data:backlink.author/></span>
                                        <span class='comment-timestamp'><data:post.timestampLabel/> <data:backlink.timestamp/></span>
                                    </dd>
                                </div>
                            </b:loop>
                        </dl>
                    </b:if>
                    <p class='comment-footer'>
                        <a class='comment-link' expr:href='data:post.createLinkUrl' expr:id='data:widget.instanceId + &quot;_backlinks-create-link&quot;' target='_blank'><data:post.createLinkLabel/></a>
                    </p>
                </b:includable>
            <b:includable id='comment-form' var='post'>
                    <div class='comment-form'>
                        <a name='comment-form'/>
                        <b:if cond='data:mobile'>
                            <h4 id='comment-post-message'>
                                <a expr:id='data:widget.instanceId + &quot;_comment-editor-toggle-link&quot;' href='javascript:void(0)'><data:postCommentMsg/></a>
                            </h4>
                            <p><data:blogCommentMessage/></p>
                            <data:blogTeamBlogMessage/>
                            <a expr:href='data:post.commentFormIframeSrc' id='comment-editor-src'/>
                            <iframe allowtransparency='true' class='blogger-iframe-colorize blogger-comment-from-post' expr:height='data:cmtIframeInitialHeight' frameborder='0' id='comment-editor' name='comment-editor' src='' style='display: none' width='100%'/>
                            <b:else/>
                            <h4 id='comment-post-message'><data:postCommentMsg/></h4>
                            <p><data:blogCommentMessage/></p>
                            <data:blogTeamBlogMessage/>
                            <a expr:href='data:post.commentFormIframeSrc' id='comment-editor-src'/>
                            <iframe allowtransparency='true' class='blogger-iframe-colorize blogger-comment-from-post' expr:height='data:cmtIframeInitialHeight' frameborder='0' id='comment-editor' name='comment-editor' src='' width='100%'/>
                        </b:if>
                        <data:post.cmtfpIframe/>
                        <script type='text/javascript'>
                            BLOG_CMT_createIframe(&#39;<data:post.appRpcRelayPath/>&#39;);
                        </script>
                    </div>
                </b:includable>
            <b:includable id='commentDeleteIcon' var='comment'>
                    <span expr:class='&quot;item-control &quot; + data:comment.adminClass'>
                        <b:if cond='data:showCmtPopup'>
                            <div class='goog-toggle-button'>
                                <div class='goog-inline-block comment-action-icon'/>
                            </div>
                            <b:else/>
                            <a class='comment-delete' expr:href='data:comment.deleteUrl' expr:title='data:top.deleteCommentMsg'>
                                <img src='https://resources.blogblog.com/img/icon_delete13.gif'/>
                            </a>
                        </b:if>
                    </span>
                </b:includable>
            <b:includable id='comment_count_picker' var='post'>
                    <b:if cond='data:post.commentSource == 1'>
                        <span class='cmt_count_iframe_holder' expr:data-count='data:post.numComments' expr:data-onclick='data:post.addCommentOnclick' expr:data-post-url='data:post.url' expr:data-url='data:post.url.canonical.http'>
                        </span>
                        <b:else/>
                        <a class='comment-link' expr:href='data:post.addCommentUrl' expr:onclick='data:post.addCommentOnclick'>
                            <data:post.numComments/>
                        </a>
                    </b:if>
                </b:includable>
            <b:includable id='comment_picker' var='post'>
                    <b:if cond='data:post.commentSource == 1'>
                        <b:include data='post' name='iframe_comments'/>
                        <b:elseif cond='data:post.showThreadedComments'/>
                        <b:include data='post' name='threaded_comments'/>
                        <b:else/>
                        <b:include data='post' name='comments'/>
                    </b:if>
                </b:includable>
            <b:includable id='comments' var='post'>
                    <div class='comments' id='comments'>
                        <a name='comments'/>
                        <b:if cond='data:post.allowComments'>
                            <h4><data:post.commentLabelFull/>:</h4>

                            <b:if cond='data:post.commentPagingRequired'>
                                <span class='paging-control-container'>
                                    <b:if cond='data:post.hasOlderLinks'>
                                        <a expr:class='data:post.oldLinkClass' expr:href='data:post.oldestLinkUrl'><data:post.oldestLinkText/></a>
                                        &#160;
                                        <a expr:class='data:post.oldLinkClass' expr:href='data:post.olderLinkUrl'><data:post.olderLinkText/></a>
                                        &#160;
                                    </b:if>

                                    <data:post.commentRangeText/>

                                    <b:if cond='data:post.hasNewerLinks'>
                                        &#160;
                                        <a expr:class='data:post.newLinkClass' expr:href='data:post.newerLinkUrl'><data:post.newerLinkText/></a>
                                        &#160;
                                        <a expr:class='data:post.newLinkClass' expr:href='data:post.newestLinkUrl'><data:post.newestLinkText/></a>
                                    </b:if>
                                </span>
                            </b:if>

                            <div expr:id='data:widget.instanceId + &quot;_comments-block-wrapper&quot;'>
                                <dl expr:class='data:post.avatarIndentClass' id='comments-block'>
                                    <b:loop values='data:post.comments' var='comment'>
                                        <dt expr:class='&quot;comment-author &quot; + data:comment.authorClass' expr:id='data:comment.anchorName'>
                                            <b:if cond='data:comment.favicon'>
                                                <img expr:src='data:comment.favicon' height='16px' style='margin-bottom:-2px;' width='16px'/>
                                            </b:if>
                                            <a expr:name='data:comment.anchorName'/>
                                            <b:if cond='data:blog.enabledCommentProfileImages'>
                                                <data:comment.authorAvatarImage/>
                                            </b:if>
                                            <b:if cond='data:comment.authorUrl'>
                                                <a expr:href='data:comment.authorUrl' rel='nofollow'><data:comment.author/></a>
                                                <b:else/>
                                                <data:comment.author/>
                                            </b:if>
                                            <data:commentPostedByMsg/>
                                        </dt>
                                        <dd class='comment-body' expr:id='data:widget.instanceId + data:comment.cmtBodyIdPostfix'>
                                            <b:if cond='data:comment.isDeleted'>
                                                <span class='deleted-comment'><data:comment.body/></span>
                                                <b:else/>
                                                <p>
                                                    <data:comment.body/>
                                                </p>
                                            </b:if>
                                        </dd>
                                        <dd class='comment-footer'>
                                            <span class='comment-timestamp'>
                                                <a expr:href='data:comment.url' title='comment permalink'>
                                                    <data:comment.timestamp/>
                                                </a>
                                                <b:include data='comment' name='commentDeleteIcon'/>
                                            </span>
                                        </dd>
                                    </b:loop>
                                </dl>
                            </div>

                            <b:if cond='data:post.commentPagingRequired'>
                                <span class='paging-control-container'>
                                    <a expr:class='data:post.oldLinkClass' expr:href='data:post.oldestLinkUrl'>
                                        <data:post.oldestLinkText/>
                                    </a>
                                    <a expr:class='data:post.oldLinkClass' expr:href='data:post.olderLinkUrl'>
                                        <data:post.olderLinkText/>
                                    </a>
                                    &#160;
                                    <data:post.commentRangeText/>
                                    &#160;
                                    <a expr:class='data:post.newLinkClass' expr:href='data:post.newerLinkUrl'>
                                        <data:post.newerLinkText/>
                                    </a>
                                    <a expr:class='data:post.newLinkClass' expr:href='data:post.newestLinkUrl'>
                                        <data:post.newestLinkText/>
                                    </a>
                                </span>
                            </b:if>

                            <p class='comment-footer'>
                                <b:if cond='data:post.embedCommentForm'>
                                    <b:if cond='data:post.allowNewComments'>
                                        <b:include data='post' name='comment-form'/>
                                        <b:else/>
                                        <data:post.noNewCommentsText/>
                                    </b:if>
                                    <b:elseif cond='data:post.allowComments'/>
                                    <a expr:href='data:post.addCommentUrl' expr:onclick='data:post.addCommentOnclick'><data:postCommentMsg/></a>
                                </b:if>
                            </p>
                        </b:if>
                        <b:if cond='data:showCmtPopup'>
                            <div id='comment-popup'>
                                <iframe allowtransparency='true' frameborder='0' id='comment-actions' name='comment-actions' scrolling='no'/>
                            </div>
                        </b:if>

                        <div id='backlinks-container'>
                            <div expr:id='data:widget.instanceId + &quot;_backlinks-container&quot;'>
                                <b:include cond='data:post.showBacklinks' data='post' name='backlinks'/>
                            </div>
                        </div>
                    </div>
                </b:includable>
            <b:includable id='feedLinks'>
                    <b:if cond='data:blog.pageType != &quot;item&quot;'>
                        <!-- Blog feed links -->
                        <b:if cond='data:feedLinks'>
                            <div class='blog-feeds'>
                                <b:include data='feedLinks' name='feedLinksBody'/>
                            </div>
                        </b:if>

                        <b:else/> <!--Post feed links -->
                        <div class='post-feeds'>
                            <b:loop values='data:posts' var='post'>
                                <b:include cond='data:post.allowComments and data:post.feedLinks' data='post.feedLinks' name='feedLinksBody'/>
                            </b:loop>
                        </div>
                    </b:if>
                </b:includable>
            <b:includable id='feedLinksBody' var='links'>
                    <div class='feed-links'>
                        <data:feedLinksMsg/>
                        <b:loop values='data:links' var='f'>
                            <a class='feed-link' expr:href='data:f.url' expr:type='data:f.mimeType' target='_blank'><data:f.name/> (<data:f.feedtype/>)</a>
                        </b:loop>
                    </div>
                </b:includable>
            <b:includable id='iframe_comments' var='post'>

                    <b:if cond='data:post.allowIframeComments'>
                        <script expr:src='data:post.iframeCommentSrc' type='text/javascript'/>
                        <div class='cmt_iframe_holder' expr:data-href='data:post.url.canonical' expr:data-viewtype='data:post.viewType'/>

                        <b:if cond='data:post.embedCommentForm == &quot;false&quot;'>
                            <a expr:href='data:post.addCommentUrl' expr:onclick='data:post.addCommentOnclick'><data:postCommentMsg/></a>
                        </b:if>
                    </b:if>
                </b:includable>
            <b:includable id='mobile-index-post' var='post'>
                    <div class='mobile-date-outer date-outer'>
                        <b:if cond='data:post.dateHeader'>
                            <div class='date-header'>
                                <span><data:post.dateHeader/></span>
                            </div>
                        </b:if>

                        <div class='mobile-post-outer'>
                            <a expr:href='data:post.url'>
                                <h3 class='mobile-index-title entry-title' itemprop='name'>
                                    <data:post.title/>
                                </h3>

                                <div class='mobile-index-arrow'>&amp;rsaquo;</div>

                                <div class='mobile-index-contents'>
                                    <b:if cond='data:post.thumbnailUrl'>
                                        <div class='mobile-index-thumbnail'>
                                            <div class='Image'>
                                                <img expr:src='data:post.thumbnailUrl'/>

            <b:includable id='threaded-comment-form' var='post'>
                    <div class='comment-form'>
                        <a name='comment-form'/>
                        <b:if cond='data:mobile'>
                            <p><data:blogCommentMessage/></p>
                            <data:blogTeamBlogMessage/>
                            <a expr:href='data:post.commentFormIframeSrc' id='comment-editor-src'/>
                            <iframe allowtransparency='true' class='blogger-iframe-colorize blogger-comment-from-post' expr:height='data:cmtIframeInitialHeight' frameborder='0' id='comment-editor' name='comment-editor' src='' style='display: none' width='100%'/>
                            <b:else/>
                            <p><data:blogCommentMessage/></p>
                            <data:blogTeamBlogMessage/>
                            <a expr:href='data:post.commentFormIframeSrc' id='comment-editor-src'/>
                            <iframe allowtransparency='true' class='blogger-iframe-colorize blogger-comment-from-post' expr:height='data:cmtIframeInitialHeight' frameborder='0' id='comment-editor' name='comment-editor' src='' width='100%'/>
                        </b:if>
                        <data:post.cmtfpIframe/>
                        <script type='text/javascript'>
                            BLOG_CMT_createIframe(&#39;<data:post.appRpcRelayPath/>&#39;);
                        </script>
                    </div>
                </b:includable>
            <b:includable id='threaded_comment_js' var='post'>
                    <script async='async' expr:src='data:post.commentSrc' type='text/javascript'/>

                    <script type='text/javascript'>
                        (function() {
                            var items = <data:post.commentJso/>;
                            var msgs = <data:post.commentMsgs/>;
                            var config = <data:post.commentConfig/>;

                            // <![CDATA[
                            var cursor = null;
                            if (items && items.length > 0) {
                                cursor = parseInt(items[items.length - 1].timestamp) + 1;
                            }

                            var bodyFromEntry = function(entry) {
                                if (entry.gd$extendedProperty) {
                                    for (var k in entry.gd$extendedProperty) {
                                        if (entry.gd$extendedProperty[k].name == 'blogger.contentRemoved') {
                                            return '<span class="deleted-comment">' + entry.content.$t + '</span>';
                                        }
                                    }
                                }
                                return entry.content.$t;
                            }

                            var parse = function(data) {
                                cursor = null;
                                var comments = [];
                                if (data && data.feed && data.feed.entry) {
                                    for (var i = 0, entry; entry = data.feed.entry[i]; i++) {
                                        var comment = {};
                                        // comment ID, parsed out of the original id format
                                        var id = /blog-(\d+).post-(\d+)/.exec(entry.id.$t);
                                        comment.id = id ? id[2] : null;
                                        comment.body = bodyFromEntry(entry);
                                        comment.timestamp = Date.parse(entry.published.$t) + '';
                                        if (entry.author && entry.author.constructor === Array) {
                                            var auth = entry.author[0];
                                            if (auth) {
                                                comment.author = {
                                                    name: (auth.name ? auth.name.$t : undefined),
                                                    profileUrl: (auth.uri ? auth.uri.$t : undefined),
                                                    avatarUrl: (auth.gd$image ? auth.gd$image.src : undefined)
                                                };
                                            }
                                        }
                                        if (entry.link) {
                                            if (entry.link[2]) {
                                                comment.link = comment.permalink = entry.link[2].href;
                                            }
                                            if (entry.link[3]) {
                                                var pid = /.*comments\/default\/(\d+)\?.*/.exec(entry.link[3].href);
                                                if (pid && pid[1]) {
                                                    comment.parentId = pid[1];
                                                }
                                            }
                                        }
                                        comment.deleteclass = 'item-control blog-admin';
                                        if (entry.gd$extendedProperty) {
                                            for (var k in entry.gd$extendedProperty) {
                                                if (entry.gd$extendedProperty[k].name == 'blogger.itemClass') {
                                                    comment.deleteclass += ' ' + entry.gd$extendedProperty[k].value;
                                                } else if (entry.gd$extendedProperty[k].name == 'blogger.displayTime') {
                                                    comment.displayTime = entry.gd$extendedProperty[k].value;
                                                }
                                            }
                                        }
                                        comments.push(comment);
                                    }
                                }
                                return comments;
                            };

                            var paginator = function(callback) {
                                if (hasMore()) {
                                    var url = config.feed + '?alt=json&v=2&orderby=published&reverse=false&max-results=50';
                                    if (cursor) {
                                        url += '&published-min=' + new Date(cursor).toISOString();
                                    }
                                    window.bloggercomments = function(data) {
                                        var parsed = parse(data);
                                        cursor = parsed.length < 50 ? null
                                            : parseInt(parsed[parsed.length - 1].timestamp) + 1
                                        callback(parsed);
                                        window.bloggercomments = null;
                                    }
                                    url += '&callback=bloggercomments';
                                    var script = document.createElement('script');
                                    script.type = 'text/javascript';
                                    script.src = url;
                                    document.getElementsByTagName('head')[0].appendChild(script);
                                }
                            };
                            var hasMore = function() {
                                return !!cursor;
                            };
                            var getMeta = function(key, comment) {
                                if ('iswriter' == key) {
                                    var matches = !!comment.author
                                        && comment.author.name == config.authorName
                                        && comment.author.profileUrl == config.authorUrl;
                                    return matches ? 'true' : '';
                                } else if ('deletelink' == key) {
                                    return config.baseUri + '/delete-comment.g?blogID='
                                         + config.blogId + '&postID=' + comment.id;
                                } else if ('deleteclass' == key) {
                                    return comment.deleteclass;
                                }
                                return '';
                            };

                            var replybox = null;
                            var replyUrlParts = null;
                            var replyParent = undefined;

                            var onReply = function(commentId, domId) {
                                if (replybox == null) {
                                    // lazily cache replybox, and adjust to suit this style:
                                    replybox = document.getElementById('comment-editor');
                                    if (replybox != null) {
                                        replybox.height = '250px';
                                        replybox.style.display = 'block';
                                        replyUrlParts = replybox.src.split('#');
                                    }
                                }
                                if (replybox && (commentId !== replyParent)) {
                                    replybox.src = '';
                                    document.getElementById(domId).insertBefore(replybox, null);
                                    replybox.src = replyUrlParts[0]
                                        + (commentId ? '&parentID=' + commentId : '')
                                        + '#' + replyUrlParts[1];
                                    replyParent = commentId;
                                }
                            };

                            var hash = (window.location.hash || '#').substring(1);
                            var startThread, targetComment;
                            if (/^comment-form_/.test(hash)) {
                                startThread = hash.substring('comment-form_'.length);
                            } else if (/^c[0-9]+$/.test(hash)) {
                                targetComment = hash.substring(1);
                            }

                            // Configure commenting API:
                            var configJso = {
                                'maxDepth': config.maxThreadDepth
                            };
                            var provider = {
                                'id': config.postId,
                                'data': items,
                                'loadNext': paginator,
                                'hasMore': hasMore,
                                'getMeta': getMeta,
                                'onReply': onReply,
                                'rendered': true,
                                'initComment': targetComment,
                                'initReplyThread': startThread,
                                'config': configJso,
                                'messages': msgs
                            };

                            var render = function() {
                                if (window.goog && window.goog.comments) {
                                    var holder = document.getElementById('comment-holder');
                                    window.goog.comments.render(holder, provider);
                                }
                            };

                            // render now, or queue to render when library loads:
                            if (window.goog && window.goog.comments) {
                                render();
                            } else {
                                window.goog = window.goog || {};
                                window.goog.comments = window.goog.comments || {};
                                window.goog.comments.loadQueue = window.goog.comments.loadQueue || [];
                                window.goog.comments.loadQueue.push(render);
                            }
                        })();
                        // ]]>
                    </script>
                </b:includable>
            <b:includable id='threaded_comments' var='post'>
                    <div class='comments' id='comments'>
                        <a name='comments'/>
                        <h4><data:post.commentLabelFull/>:</h4>

                        <div class='comments-content'>
                            <b:include cond='data:post.embedCommentForm' data='post' name='threaded_comment_js'/>
                            <div id='comment-holder'>
                                <data:post.commentHtml/>
                            </div>
                        </div>

                        <p class='comment-footer'>
                            <b:if cond='data:post.allowNewComments'>
                                <b:include data='post' name='threaded-comment-form'/>
                                <b:else/>
                                <data:post.noNewCommentsText/>
                            </b:if>
                        </p>

                        <b:if cond='data:showCmtPopup'>
                            <div id='comment-popup'>
                                <iframe allowtransparency='true' frameborder='0' id='comment-actions' name='comment-actions' scrolling='no'/>
                            </div>
                        </b:if>

                        <div id='backlinks-container'>
                            <div expr:id='data:widget.instanceId + &quot;_backlinks-container&quot;'>
                                <b:include cond='data:post.showBacklinks' data='post' name='backlinks'/>
                            </div>
                        </div>
                    </div>
                </b:includable>
          </b:widget>
        </b:section>

        <b:if cond='data:blog.pageType != &quot;item&quot;'>
            <aside class='sidebar'>
                <section class='section section--most-read'>
                    <b:section class='section--popular-post' id='popularPost' maxwidgets='1' name='PopularPosts1' showaddelement='no'>
                      <b:widget id='PopularPosts1' locked='false' title='Popular Posts' type='PopularPosts' version='1'>
                        <b:includable id='main'>
                                <b:if cond='data:title != &quot;&quot;'><h2 class='section-title'><data:title/></h2></b:if>
                                <div class='widget-content popular-posts'>
                                    <ul>
                                        <b:loop values='data:posts' var='post'>
                                            <li>
                                                <b:if cond='!data:showThumbnails'>

                                                        <b:else/>

                                                    </b:if>
                                                    <b:else/>

                                                        <b:if cond='data:post.featuredImage.isResizable or data:post.thumbnail'>
                                                            <div class='item-thumbnail'>
                                                                <a expr:href='data:post.href' target='_blank'>

                                                                    </b:with>
                                                                </a>
                                                            </div>
                                                        </b:if>
                                                        <div class='item-title'><a expr:href='data:post.href'><data:post.title/></a></div>
                                                        <b:if cond='data:showSnippets'>
                                                            <div class='item-snippet'><data:post.snippet/></div>
                                                        </b:if>
                                                    </div>

                                                </b:if>
                                            </li>
                                        </b:loop>
                                    </ul>
                                </div>
                            </b:includable>
                      </b:widget>
                      <b:widget id='Label1' locked='false' title='Labels' type='Label' version='1'>
                        <b:includable id='main'>
                                <!--<b:if cond='data:title != &quot;&quot;'>
                                <h2><data:title /></h2>
                            </b:if>-->
                                <div expr:class='&quot;widget-content &quot; + data:display + &quot;-label-widget-content&quot;'>
                                    <b:if cond='data:display == &quot;list&quot;'>

    <div class='widget-content' style='text-align: center;'>

<macro:includable id='sections' var='col'>
    <macro:if cond='data:col.num == 0'>
        <macro:else/>
        <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-1&quot;' preferred='yes' showaddelement='yes'/>

        <macro:if cond='data:col.num &gt;= 2'>
            <table border='0' cellpadding='0' cellspacing='0' mexpr:class='&quot;section-columns columns-&quot; + data:col.num'>
                <tbody>
                    <tr>
                        <td class='first columns-cell'>
                            <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-2-1&quot;'/>
                        </td>

                        <td class='columns-cell'>
                            <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-2-2&quot;'/>
                        </td>

                        <macro:if cond='data:col.num &gt;= 3'>
                            <td class='columns-cell'>
                                <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-2-3&quot;'/>
                            </td>
                        </macro:if>

                        <macro:if cond='data:col.num &gt;= 4'>
                            <td class='columns-cell'>
                                <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-2-4&quot;'/>
                            </td>
                        </macro:if>
                    </tr>
                </tbody>
            </table>

            <macro:if cond='data:col.includeBottom'>
                <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-3&quot;' showaddelement='no'/>
            </macro:if>
        </macro:if>
    </macro:if>
</macro:includable>
